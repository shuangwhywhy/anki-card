<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>ANKI 词汇记忆</title>
    <!-- 引入全局样式 -->
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <!-- 大上传区域：初次无数据时显示 -->
    <div id="big-upload-area" class="big-upload-area hidden">
      <div class="big-upload-content">
        <h2>尚无数据，请上传 CSV 文件</h2>
        <label for="bigCsvUpload" class="big-upload-label">选择文件</label>
        <input type="file" id="bigCsvUpload" accept=".csv" />
      </div>
    </div>

    <!-- 自定义菜单组件（右上角） -->
    <custom-menu></custom-menu>

    <!-- 主容器 (Flex布局: 左箭头、卡片、右箭头) -->
    <div id="main-container">
      <!-- 左箭头 -->
      <round-icon-button
        id="external-prev"
        label="上一条"
        icon='<svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>'
      ></round-icon-button>

      <!-- 中间卡片 -->
      <anki-card></anki-card>

      <!-- 右箭头 -->
      <round-icon-button
        id="external-next"
        label="下一条"
        icon='<svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>'
      ></round-icon-button>
    </div>

    <!-- 脚本加载顺序 -->
    <script type="module" src="db.js"></script>
    <script type="module" src="components/menu/menu.js"></script>
    <script
      type="module"
      src="components/round-icon-button/round-icon-button.js"
    ></script>
    <script type="module" src="components/anki-card/anki-card.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
